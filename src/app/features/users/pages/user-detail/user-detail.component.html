<div class="card">
  <div class="card-header d-flex justify-content-between align-items-center">
    <h2>User Details</h2>
    <button class="btn btn-primary" routerLink="/users">Back to List</button>
  </div>
  <div class="card-body">
    @if (user$ | async; as user) {
      @if (user) {
        @for (key of Object.keys(user); track key) {
          <div class="mb-3">
            <strong>{{ key | titlecase }}:</strong> {{ user[key] }}
          </div>
        }
      } @else {
        <div class="alert alert-warning">
          User not found
        </div>
      }
    } @else {
      <div class="d-flex justify-content-center p-4">
        <div class="spinner-border" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>
    }
  </div>
</div>
